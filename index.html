<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles.css">
  <title>Open</title>
</head>
<body>

  <section class="analisis-container">

    <div class="analisis_sismico-container">
      <h3>Analisis Sismico Dinamico</h3>

      <label for="cap_por">Capacidad Portante</label>
      <input type="number" name="cap_por" id="capacidadPortante">

      <label for="fac_uso">Factor de Uso</label>
      <input type="number" name="fac_uso" id="factorUso">
      
      <label for="fac_zon">Factor de Zona</label>
      <input type="number" name="fac_zon" id="factorZona">

      <label for="fac_sue">Factor de suelo</label>
      <input type="number" name="fac_sue id="factorSuelo">

    </div>
    <div class="dimensiones_terreno-container">
      <h3>Dimensiones de Terreno</h3>
      
      <label for="largo">Largo Y</label>
      <input type="number" name="largo" id="largoY">
      
      <label for="ancho">Ancho X</label>
      <input type="number" name="ancho" id="anchoX">
    </div>
  </section>

  <section>
    <div>
      <h3>Datos de Cuadricula X</h3>        
      <label for="gridIdX">Grid ID</label>
      <input type="number" name="gridIdX" id="">

      <label for="espaciadoX">Espaciado X</label>
      <input type="number" name="espaciadoX" id="">

      <button>+</button>
      <button>-</button>
    </div>
    <div>
      <h3>Datos de Cuadricula Y</h3> 
      <label for="gridIdY">Grid ID</label>     
      <input type="number" name="gridIdY" id="">

      <label for="espaciadoY">Espaciado Y</label>
      <input type="number" name="espaciadoY" id="">

      <button>+</button>
      <button>-</button>

    </div>
  </section>

  <section> 
    <button>Grabar</button>
  </section>

  <section>
    <div>grafico</div>
  </section>

  <script src="./src/main.js"></script>
</body>
</html>
