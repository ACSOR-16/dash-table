<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <title>Open</title>
</head>
<body>

  <section class="container">

  <section class="analisis-container">

    <div class="analisis_sismico-container">
      <h3>An√°lisis Sismico Dinamico</h3>

      <div class="analisis_sismico_dinamico-container">
      
        <div>
          <label for="capacidadPortante">f'c Concreto</label>
          <input type="number" name="cap_por" id="capacidadPortante">

        </div>

        <div>
          <label for="factorUso">Factor de Uso</label>
          <input type="number" name="fac_uso" id="factorUso">

        </div>

        <div>
          <label for="factorZona">Factor de Zona</label>
          <input type="number" name="fac_zon" id="factorZona">

        </div>

        <div>
          <label for="fac_sue">Factor de suelo</label>
          <input type="number" name="fac_sue" id="factorSuelo">

        </div>
        
      </div>
    </div>

    <div class="dimensiones_terreno-container">
      <h3>Dimensiones de Terreno</h3>
      
      <div class="dimensiones_terreno_dinamico-container">
        
        <div class="container-dimensiones">
          <label for="largoY">Largo Y</label>
          <input type="number" name="largo" id="largoY">

        </div>
        <div>
          <label for="anchoX">Ancho X</label>
          <input type="number" name="ancho" id="anchoX">
          
        </div>
        
        
      </div>
    </div>
  </section>

  <section class="cuadricula-container">
    <div class="datos_cuadricula-container">
      <h3>Datos de Cuadricula X</h3>  

      <div class="container-datos">
        <div>
          <label for="gridIdX">Grid ID</label>
          
          <div class="cuadricula_id-x">
            <input type="text" class="gridIdX" id="gridIdX">
            <input type="text" class="gridIdX" id="gridIdX">
            <input type="text" class="gridIdX" id="gridIdX">
            <input type="text" class="gridIdX" id="gridIdX">
            
          </div>
        </div>

        <div>
          <label for="espaciadoX">Espaciado X</label>
          <div class="cuadricula_espaciado-x">
            <input type="number" class="espaciadoX" id="espaciadoX">
            <input type="number" class="espaciadoX" id="espaciadoX">
            <input type="number" class="espaciadoX" id="espaciadoX">
            <input type="number" class="espaciadoX" id="espaciadoX">
    
          </div>
        </div>
      </div>
    </div>
    <div>
      <button class="btn_plus_cuadricula-x">+</button>
      <button class="btn_minus_cuadricula-x">-</button>
      
    </div>

    <div class="datos_cuadricula-container">
      <h3>Datos de Cuadricula Y</h3> 

      <div class="container-cuadricula">
        <div>
          <label for="gridIdY">Grid ID</label>  
  
          <div class="cuadricula_id-y">
            <input type="text" class="gridIdY" id="gridIdY">
            <input type="text" class="gridIdY" id="gridIdY">
            <input type="text" class="gridIdY" id="gridIdY">
            <input type="text" class="gridIdY" id="gridIdY">
    
          </div>

        </div>
        
        <div>
          <label for="espaciadoY">Espaciado Y</label>
          <div class="cuadricula_espaciado-y">
            <input type="number" class="espaciadoY" id="espaciadoY">
            <input type="number" class="espaciadoY" id="espaciadoY">
            <input type="number" class="espaciadoY" id="espaciadoY">
            <input type="number" class="espaciadoY" id="espaciadoY">
    
          </div>
        </div>

      </div>
  
    </div>
    <div>
      <button class="btn_plus_cuadricula-y">+</button>
      <button class="btn_minus_cuadricula-y">-</button>

    </div>
  </section>

  <section class="grabar-container"> 
    <button>Grabar</button>
  </section>

  <section class="grafico-container">
    <!-- <div id="tester" style="width:600px;height:250px;"></div> -->
    <div id='myDiv'><!-- Plotly chart will be drawn inside this DIV --></div>
  </section>
</section>


  <script src="./src/main.js"></script>
</body>
</html>
